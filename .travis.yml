# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

language: c

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - sudo apt-get install --no-install-recommends unixodbc-dev
  - ./travis-tool.sh r_binary_install plyr
  - ./travis-tool.sh r_binary_install RODBC
  - ./travis-tool.sh install_github zozlak/ZPD
  - ./travis-tool.sh install_deps

script: ./travis-tool.sh run_tests

after_failure:
  - ./travis-tool.sh dump_logs

env:
  - WARNINGS_ARE_ERRORS=0 _R_CHECK_FORCE_SUGGESTS_=0

notifications:
  email:
    on_success: change
    on_failure: change
